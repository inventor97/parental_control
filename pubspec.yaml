name: parental_control
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.4.1
  firebase_auth: ^4.2.4
  google_sign_in: ^5.4.3
  flutter_login_facebook: ^1.7.0
  provider: ^6.0.5
  cloud_firestore: ^4.3.1
  intl: ^0.17.0
  google_fonts: ^3.0.1
  fl_chart: ^0.55.2
  flutter_svg: ^1.1.6
  image_picker: ^0.8.5+3
  firebase_storage: ^11.0.10
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.3
  line_awesome_flutter: ^2.0.0
  firebase_messaging: ^14.2.1
  shared_preferences: ^2.0.17
  showcaseview: ^2.0.0+1
  pedantic: ^1.9.2
  uuid: ^3.0.7
  app_usage: ^2.1.1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  mockito: ^5.3.2
  device_apps: ^2.2.0
